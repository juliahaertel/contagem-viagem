<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva ‚úàÔ∏è</title>

  <style>
    :root {
      --card-radius: 20px;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: linear-gradient(135deg, #87CEEB, #FFFFFF);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
      margin: 0;
      padding: clamp(12px, 4vw, 24px);
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: clamp(20px, 5vw, 32px);
      border-radius: var(--card-radius);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      cursor: pointer;
      user-select: none;
      transition: transform .15s ease;
    }

    .card:active {
      transform: scale(0.98);
    }

    h1 {
      font-size: clamp(1.2rem, 5vw, 1.6rem);
      margin: 0 0 clamp(6px, 2vw, 10px);
    }

    p {
      font-size: clamp(0.85rem, 3.5vw, 1rem);
      margin: clamp(4px, 1.5vw, 8px) 0;
    }

    .tempo {
      font-size: clamp(1rem, 4vw, 1.3rem);
      font-weight: 700;
      line-height: 1.4;
      margin-top: clamp(10px, 3vw, 16px);
    }

    /* üêî GALINHA */
    #galinha {
      position: fixed;
      bottom: clamp(10px, 4vw, 24px);
      left: -30vw;
      width: clamp(70px, 20vw, 110px);
      display: none;
      z-index: 999;
      animation: andar 6s linear forwards, passos 0.4s infinite;
    }

    @keyframes andar {
      from { left: -30vw; }
      to { left: 110vw; }
    }

    @keyframes passos {
      0%   { transform: translateY(0) rotate(0deg); }
      25%  { transform: translateY(-2px) rotate(-2deg); }
      50%  { transform: translateY(0) rotate(0deg); }
      75%  { transform: translateY(-2px) rotate(2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    /* üß† dica discreta */
    .hint {
      font-size: clamp(0.65rem, 2.5vw, 0.75rem);
      opacity: 0.55;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>‚úàÔ∏è Contagem Regressiva</h1>
    <p>Faltam:</p>
    <div class="tempo" id="contador"></div>
    <p>üèñÔ∏èüåä</p>
   
  </div>

  <!-- üêî Galinha escondida -->
  <img id="galinha" src="galinha.jpg" alt="Galinha andando">

  <script>
    const dataViagem = new Date("2025-12-20T08:00:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = dataViagem - agora;

      if (diff <= 0) {
        contador.innerHTML = "üéâ Chegou o dia da viagem!";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      contador.innerHTML =
        `${dias} dias<br>${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    /* üêî EASTER EGG */
    let cliques = 0;
    card.addEventListener("click", () => {
      cliques++;
      if (cliques === 5) {
        galinha.style.display = "block";
        galinha.style.animation = "none";
        galinha.offsetHeight;
        galinha.style.animation =
          "andar 6s linear forwards, passos 0.4s infinite";
        cliques = 0;
      }
    });
  </script>

</body>
</html>
